Ex04:
Tính tổng các số nguyên dương từ 1 đến N đến khi tônhr >=100 thì dừng lại

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script> 
        var s = 0;
        var i=1;
        while (s<100){
            s += i
            i ++   
        }
        document.write("Tổng các số nguyên dươnglà: " + s);
    </script>
</body>
</html>
