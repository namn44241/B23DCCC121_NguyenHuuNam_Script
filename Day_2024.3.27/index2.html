Tính tổng các số từ 1 đến 10, sử dụng 3 vòng lặp

<!-- Lặp For -->

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script> 
        var s = 0;
        for (var i = 1; i <= 10; i++) {
            s += i;
        }
        document.write("Tổng các số từ 1 đến 10 là: " + s);
    </script>
</body>
</html>



<!-- Lặp while  -->


<!DOCTYPE html>
<html lang="vi">
<head>
     <meta charset="UTF-8">
 <title>Bài 2</title>
</head>
<body>
    <script> 
        var i=1;
        var s=0;
        while (i<=10) {
            s=s+i;
            i++;
        }
        document.write(s)
    </script>
</body>
</html>


<!-- Lặp While-do -->

<!DOCTYPE html>
<html lang="vi">
<head>
     <meta charset="UTF-8">
 <title>Bài 2</title>
</head>
<body>
    <script> 
        var i = 0;
        var s = 0;
        do {
            s+= i;
            i++;
        } 
        while (i <= int(10));
        document.write(s)
    </script>
</body>
</html>
