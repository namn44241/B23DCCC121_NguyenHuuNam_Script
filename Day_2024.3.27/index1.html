//  Ex01:
// In ra 10 câu "Sinh viên UDU" sử dụng 3 vòng lặp for,... 
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>      
        for (var i = 1; i <= 10; i++) {
            document.write("Sinh viên UDU <br>")
        }
    </script>
</body>

 <title>Bài 1</title>

<!DOCTYPE html>
<html lang="vi">
<head>
     <meta charset="UTF-8">
 <title>Bài 1</title>
</head>
<body>
    <script> 
        var i = 1;
        do {
            document.write("Sinh viên UDU <br>");
            i++;
        }
        while (i <= 10);
    </script>
</body>
