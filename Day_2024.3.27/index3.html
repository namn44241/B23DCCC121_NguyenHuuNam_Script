Ex03:
Tính tổng các số chẵn từ 1 tới 100 đùng for:

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script> 
        var s = 0;
        for (var i = 1; i <= 10; i++) {
            s += i;
        }
        document.write("Tổng các số từ 1 đến 10 là: " + s);
    </script>
</body>
</html>
