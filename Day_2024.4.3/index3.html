<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm tính giai thừa</title>
</head>
<body>
    <script>
        function tinhGiaiThua(a){
            var b=1 ;
            while (a>0){
                b*=a;
                a=a-1
            }
            return b
        }
        document.write(tinhGiaiThua(5));
    </script>
</body>
</html>
