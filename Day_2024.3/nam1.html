<script>
    var day = prompt("Hãy nhập ngày:")
    var conf = confirm("Mày có chắc không?")
    if (conf) {
        if (day!= null && day < 8)  {
            alert("Hôm nay là thứ" + day)
        }
        if (day == null || day >= 9 || !isNaN(day) == false) {
            alert("Thì nhập lại đi!")
        }
        if (day == 8) {
            alert("Hôm nay là chủ nhật")
        }
    } else {
        alert("Thì nhập lại đi!!")
    }
</script>
