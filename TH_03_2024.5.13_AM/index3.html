<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Index 3: Manual Slideshow</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="https://cdnphoto.dantri.com.vn/CCUrAKWsF58K153gp9G4x27ZFEw=/2024/05/11/anh-1-pc-1715442989949.jpg" style="width:100%">
  <img class="mySlides" src="https://cdnphoto.dantri.com.vn/aj9eN5hNeJDRaO_zPTrUM9FieQM=/2024/05/11/anh-2-pc-1715443071800.jpg" style="width:100%">
  <img class="mySlides" src="https://cdnphoto.dantri.com.vn/2CL9TeSDSqyOTil9Z5Hpz4y5nOA=/2024/05/11/anh-3-pc-1715443184163.jpg" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>

  <div class="w3-row-padding w3-section">
    <div class="w3-col s4">
      <img class="demo w3-opacity" src="https://cdnphoto.dantri.com.vn/CCUrAKWsF58K153gp9G4x27ZFEw=/2024/05/11/anh-1-pc-1715442989949.jpg"
      style="width:100%" onclick="currentDiv(1)">
    </div>
    <div class="w3-col s4">
      <img class="demo w3-opacity" src="https://cdnphoto.dantri.com.vn/aj9eN5hNeJDRaO_zPTrUM9FieQM=/2024/05/11/anh-2-pc-1715443071800.jpg"
      style="width:100%" onclick="currentDiv(2)">
    </div>
    <div class="w3-col s4">
      <img class="demo w3-opacity" src="https://cdnphoto.dantri.com.vn/2CL9TeSDSqyOTil9Z5Hpz4y5nOA=/2024/05/11/anh-3-pc-1715443184163.jpg"
      style="width:100%" onclick="currentDiv(3)">
    </div>
  </div>
</div>

<script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
    showDivs(slideIndex += n);
    }

    function currentDiv(n) {
    showDivs(slideIndex = n);
    }

    function showDivs(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("demo");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " w3-opacity-off";
    }
</script>
<script>
    var slideIndex = 0;
    carousel();

    function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1}
    x[slideIndex-1].style.display = "block";
    setTimeout(carousel, 2000); // Change image every 2 seconds
    }
</script>
</body>
</html>
